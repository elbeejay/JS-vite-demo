<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combine CSV Files</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <h1>Combine CSV Files</h1>
  <input type="file" id="fileInput" accept=".csv" multiple>
  <button id="combineButton">Combine Files</button>
  <br>
  <table id="combinedData"></table>
  <button id="downloadButton" disabled>Download Combined Data</button>

  <script src="script.js"></script> </body>
</html>
